<!DOCTYPE html>
<html lang="en">

<head>

  <title>Vezba 1</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="main.css"> 

  <script src="novaopcija.js"></script>
  
</head>
<body>

<main class="container">
    
  <h1>Dodavanje nove opcije</h1>

  <form method="post" action="/nova-opcija"id = "forma">

    <div class="row">
      <div class="col-6">
        <label for="naziv">Naziv:</label>
        <input type="text" class="form-control" id="naziv" name="naziv" required onkeypress=" this.classList.remove('success'); this.classList.remove('error') ">
      </div>

      <div class="col-6">
        <label for="cena">Cena:</label>
        <input type="number" min="500" step="100" required id="cena" name="cena" class="form-control">
      </div>

      <div class="col-6">
        <button class="btn btn-primary mt-4">Unesi</button>
      </div>

    </div>

    <div class="mt-3 mb-5">
      <a href="opcije.html" class="btn btn-link" id="nazad">Nazad</a>
    </div>

  </form>

</main>

</body>

</html>
