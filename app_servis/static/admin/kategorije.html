<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vezba 1</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="main.css"> 
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

  <script>
    window.addEventListener("load", function(){
      fetch('http://localhost:9000/kategorija/').then(response => {
        let promise = response.json();
        
        promise.then(data=>{
          console.log(data);
          for (let i=0; i<data.length; i++){
            let tr = document.createElement("tr");

            let opcija = document.createElement("td");
            opcija.innerHTML = data[i].naziv;
            tr.appendChild(opcija);

            let koeficijent= document.createElement("td");
            koeficijent.innerHTML = data[i].koeficijent;
            tr.appendChild(koeficijent);

            let akcija = document.createElement("td");

            let btnIzmeni = document.createElement("a");
            btnIzmeni.className = "btn btn-primary";
            btnIzmeni.innerHTML = "Izmeni";
            btnIzmeni.href = `kategorija.html?id=${data[i].id}`;
            akcija.appendChild(btnIzmeni);

            tr.appendChild(akcija);

            document.getElementById("spisak").appendChild(tr);
          }
          }
        );
        }
      ).catch(error => {
          console.error('Error:', error);
          }
        );
      }
    );

  </script>
</head>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="opcije.html">opcije</a>
            </li>
          </ul>
        </div>

      </nav>

    </div>

    <h1>Kategorije</h1>
    <div class="container mt-3">
      <table class="table">
        <thead>
          <tr>
            <th>Kategorija</th>
            <th>Koeficijent</th>
